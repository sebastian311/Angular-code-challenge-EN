<div class="grid md:grid-cols-2">
  <app-vehicle-form-component
  [dropdownTypeOptions]="vehicleTypes"
  [takeDefault]="takeDefaultValue"
  (optionTypeSelected)="onOptionTypeSelected($event)"
  [dropdownSubtypeOptions]="this.subtypePath"
  (optionSubtypeSelected)="onOptionSubtypeSelected($event)"
  >
  </app-vehicle-form-component>

  <app-vehicle-image-component
    [selectedTypeForImage]="type"
  ></app-vehicle-image-component>
</div>
